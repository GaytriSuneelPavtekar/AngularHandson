<header class="row text-center mb-3">
    <div class="col-7 main-headline pl-0 pr-0">
        <div class="contact">Contact Our</div>
        <div>Customer Support Center</div>
    </div>
    <div class="col">
        <img src="/assets/images/macbook2.jpg">
    </div>
</header>
<form>
    <div class="form-group">
        <div class="row text-center">
            <div class="col">
                <p class="contact-headline">Contact Information</p>
                <p>Please fill out your contact information below.</p>
            </div>
        </div>
        <div class="row">
            <label class="form-label">Name<span class="required">*</span></label>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <input class="form-control" type="text">
                <label class="form-label sub-label">First Name</label>
            </div>
            <div class="col-4">
                <input class="form-control" type="text">
                <label class="sub-label">Last Name</label>
            </div>
        </div>
        <div class="row">
            <label class="form-label">Email<span class="required">*</span></label>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input class="form-control" type="email">
            </div>
        </div>
        <div class="row">
            <label class="form-label">Phone<span class="required">*</span></label>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input class="form-control" type="tel">
            </div>
        </div>
        <div class="row">
            <label class="form-label">Address<span class="required">*</span></label>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input class="form-control" type="email">
            </div>
        </div>
    </div>
</form>
<footer class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
        <button class="btn btn-primary w-100 submit-btn">SUBMIT FORM</button>
    </div>
</footer>
